<!DOCTYPE html>
<html>
	<head>
		{% block head %}
			<title>Llamapocalypse</title>

			<!--Google fonts-->
			<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">
			<link href="//fonts.googleapis.com/css?family=Butcherman:400" rel="stylesheet" type="text/css">
			<!--End Google fonts-->

			<!--SCSS/CSS-->
			<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
			<!--End SCSS/CSS-->

			<!--favicon-->
			<link rel="shortcut icon" href="static/rainbowLlamaFavicon.gif" type="image/gif">
			<!--End favicon-->
		{% endblock %}
	</head>

	<body>
		<section id = 'container'>
			<section id = 'mainHeader_mainNav'>
				<section id = 'mainHeader'>
					{% block header %}
						{% include '_mainHeader.html' %}
					{% endblock %}
				</section>
				<section id = 'mainNav'>
					{% block mainNav %}
						{% include '_mainNav.html' %}
					{% endblock %}
	   			</section>
	   		</section>

   			<section id = 'content'>
   				{% block content %}

   				{% endblock %}
			</section>

    		<section id = 'footer'>
        		{% block footer %}
					{% include '_footer.html' %}
        		{% endblock %}
    		</section>
   		</section>
	</body>
	<!--JS, included at the bottom to avoid conflicts in utilizing HTML elements at load-time:-->
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/llamaAttributes.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/llamaBuilder.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/slides.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/drLlamaGuide.js') }}"></script>
	<!--End JS-->
</html>
